<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://imgur.com/WJrTATf.png" type="image/x-icon">
    <title>Valorant Agents</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="overlay">
        <div class="spinner"></div>
        <h3>Carregando arquivos...</h3>
    </div>

    <div class="content">

        <div class="imggg"><img src="https://imgur.com/d9k5oBU.png" alt=""></div>

        <div class="filtros">
            <div class="search">
                <input type="text" placeholder="Pesquise um agente" id="Search" onkeyup="pesquisarAgente()" maxlength="15">
                <i class="fa-solid fa-arrows-rotate" id="BtnC" onclick="reset()" ></i>
            </div>
          

            <div class="btns">
                <h3>Filtros:</h3>
                <div class="btn" id="BtnDuelista" onclick="classefiltro('Duelista')"><img src="https://imgur.com/LukZWzW.png" title="Filtrar por Duelistas"></div>
                <div class="btn" id="BtnIniciador" onclick="classefiltro('Iniciador')"><img src="https://imgur.com/as8nLLb.png" title="Filtrar por Iniciadores"></div>
                <div class="btn" id="BtnControlador" onclick="classefiltro('Controlador')"><img src="https://imgur.com/3jQmiMK.png" title="Filtrar por Controladores"></div>
                <div class="btn" id="BtnSentinela" onclick="classefiltro('Sentinela')"><img src="https://i.imgur.com/YgK9iSy.png" title="Filtrar por Sentinelas"></div>
            </div>
        </div>


        <div class="cards" id="cards">
            <!-- <div class="card">
                <div class="imgg">
                    <img src="C:/Users/edueu/OneDrive/Imagens/Valorant%20Agents/Jett.png" alt="">
                </div>
                <div class="nm" id="nm">Jett</div>
                <div class="imgback">
                    <img src="C:/Users/edueu/OneDrive/Imagens/Valorant%20Agents/type/Duelista.png" alt="">
                </div>
            </div> -->

            <div id="no_results" style="display:none;">
                <p>Sem resultados</p>
            </div>
        </div>

        <footer><div class="credits"><p>&copy; 2023 Eduardo Elias</p></div></footer>
    </div>



    <script src="script.js"></script>
    <script src="carregadoDados.js"></script>
    <script src="dados.js"></script>
    
</body>
</html>
